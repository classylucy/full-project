name: Frontend CI Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Detect React and Build/Test
        run: |
          echo "🔍 Checking for React..."
          if grep -q '"react"' package.json && grep -q '"react-scripts"' package.json; then
            echo "✅ React application detected"
            echo "🛠️ Building React app"
            npm run build

            echo "🧪 Running tests"
            npm test -- --watchAll=false
          else
            echo "❌ Not a React application. Failing workflow."
            exit 1
          fi

