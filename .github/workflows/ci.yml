name: Frontend CI Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  detect-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§ª Detect React App
        id: detect
        run: |
          if [ -f "package.json" ] && grep -q '"react"' package.json; then
            echo "React project detected âœ…"
            echo "is_react=true" >> $GITHUB_OUTPUT
          else
            echo "React project NOT detected âŒ"
            echo "is_react=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¦ Install dependencies
        if: steps.detect.outputs.is_react == 'true'
        run: npm install

      - name: ğŸ› ï¸ Build React app
        if: steps.detect.outputs.is_react == 'true'
        run: npm run build

      - name: ğŸ§ª Run tests
        if: steps.detect.outputs.is_react == 'true'
        run: npm test -- --watchAll=false

