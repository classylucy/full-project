name: Frontend CI Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Detect React and Build/Test
        run: |
          echo "ğŸ” Checking for React..."
          if grep -q '"react"' package.json && grep -q '"react-scripts"' package.json; then
            echo "âœ… React application detected"
            echo "ğŸ› ï¸ Building React app"
            npm run build

            echo "ğŸ§ª Running tests"
            npm test -- --watchAll=false
          else
            echo "âŒ Not a React application. Failing workflow."
            exit 1
          fi

